              <style>
                .button {
                  border: none;
                  color: white;
                  padding: 15px 32px;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;
                  font-size: 16px;
                  margin: 4px 2px;
                }

                /* Green */
                .up {
                  background-color: #4CAF50;
                }

                .down {
                  background-color: #4CAF50;
                }

                /* Blue */
                .left {
                  background-color: #008CBA;
                }

                .right {
                  background-color: #008CBA;
                }
              </style>

              <button id="up" class="button up">up</button> <br>
              <button id="left" class="button left">left</button>
              <button id="right" class="button right">right</button> <br>
              <button id="down" class="button down">down</button>
              <script>
                document.getElementById("up").addEventListener("click", () => {
                  sendMove("up")
                });
                document.getElementById("left").addEventListener("click", () => {
                  sendMove("left")
                });
                document.getElementById("right").addEventListener("click", () => {
                  sendMove("right")
                });
                document.getElementById("down").addEventListener("click", () => {
                  sendMove("down")
                });

                function sendMove(a) { // fill with JSON to send and send (change the alert)
                  json = {
                    "direction": {
                      "x": 0,
                      "y": 0
                    }
                  }
                  if (a == "up") {
                    json.direction.y = 1
                    alert(a + " clicked " + JSON.stringify(json))
                  }
                  if (a == "left") {
                    json.direction.x = -1
                    alert(a + " clicked " + JSON.stringify(json))
                  }
                  if (a == "right") {
                    json.direction.x = 1
                    alert(a + " clicked " + JSON.stringify(json))
                  }
                  if (a == "down") {
                    json.direction.y = -1
                    alert(a + " clicked " + JSON.stringify(json))
                  }
                }

              </script>
